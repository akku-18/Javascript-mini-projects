<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cardslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="cardSlider.js" defer></script>
    <title>CardSlider</title>
  </head>
  <body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="crousel">
        <li class="card">
            <div class="img"> <img src="assests/img-1.jpg" alt="img" draggable="false"> </div>
            <h2>Blanche Pearson</h2>
            <span>Sales Manager</span>
        </li>
        <li class="card">
            <div class="img"> <img src="assests/img-2.jpg" alt="img" draggable="false"> </div>
            <h2>Joenas Braauers</h2>
            <span>Web Developer</span>
        </li>
        <li class="card">
            <div class="img"> <img src="assests/img-3.jpg" alt="img" draggable="false"> </div>
            <h2>Lairach French</h2>
            <span>Teacher</span>
        </li>
        <li class="card">
            <div class="img"> <img src="assests/img-4.jpg" alt="img" draggable="false"> </div>
            <h2>James Khosravi</h2>
            <span>Freelancer</span>
        </li>
        <li class="card">
            <div class="img"> <img src="assests/img-5.jpg" alt="img" draggable="false"> </div>
            <h2>Kristina Zasiadko</h2>
            <span>Bank Manager</span>
        </li>
        <li class="card">
            <div class="img"> <img src="assests/img-6.jpg" alt="img" draggable="false"> </div>
            <h2>Blanche Pearson</h2>
            <span>Sales Manager</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
